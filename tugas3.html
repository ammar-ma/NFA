<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pesanan</title>
</head>
<body>

    <script>
        const produkToko = [
    { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
    { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
    { id: 3, nama: "Keyboard", harga: 350000, stok: 7 }
    ];

    function tambahProduk(nama, harga, stok) {
        const idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
        produkToko.push({ id: idBaru, nama, harga, stok });
        console.log(`Produk ${nama} berhasil ditambahkan.`);
    }

    function hapusProduk(id) {
        let index = produkToko.findIndex(produk => produk.id === id);
        if (index !== -1) {
            console.log(`Produk ${produkToko[index].nama} berhasil dihapus.`);
            produkToko.splice(index, 1);
        } else {
            console.log(`Produk dengan ID ${id} tidak ditemukan.`);
        }
    }

    function tampilkanProduk() {
        console.log("Daftar Produk di Toko:");
        produkToko.forEach(produk => {
            console.log(`ID: ${produk.id}, Nama: ${produk.nama}, Harga: Rp${produk.harga}, Stok: ${produk.stok}`);
        });
    }

    // Contoh Penggunaan
    console.log("Sebelum Penambahan dan Penghapusan:");
    tampilkanProduk();

    tambahProduk("Headset", 500000, 4);
    hapusProduk(2);

    console.log("Setelah Penambahan dan Penghapusan:");
    tampilkanProduk();

    </script>
</body>
</html>
