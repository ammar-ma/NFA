<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Bangun Datar</title>
    <script>
        // Fungsi untuk menghitung luas persegi panjang
        function hitungLuasPersegiPanjang(panjang, lebar) {
            return panjang * lebar;
        }

        // Fungsi untuk menghitung luas bujur sangkar
        function hitungLuasBujurSangkar(sisi) {
            return sisi * sisi;
        }

        // Fungsi untuk menghitung luas segitiga
        function hitungLuasSegitiga(alas, tinggi) {
            return (alas * tinggi) / 2;
        }

        function tampilkanHasil() {
            // Contoh nilai untuk perhitungan
            let panjang = 30;
            let lebar = 15;
            let sisi = 12;
            let alas = 18;
            let tinggi = 24;

            // Menampilkan hasil di dalam elemen HTML
            document.getElementById("hasil").innerHTML = `
                <p>Luas Persegi Panjang (${panjang} x ${lebar}) = ${hitungLuasPersegiPanjang(panjang, lebar)}</p>
                <p>Luas Bujur Sangkar (${sisi} x ${sisi}) = ${hitungLuasBujurSangkar(sisi)}</p>
                <p>Luas Segitiga ((${alas} x ${tinggi}) / 2) = ${hitungLuasSegitiga(alas, tinggi)}</p>
            `;
        }
    </script>
</head>
<body onload="tampilkanHasil()">
    <h2>Menghitung Luas Bangun Datar</h2>
    <div id="hasil"></div>
</body>
</html>
