<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        nav {
            background: #333;
            padding: 5px;
            text-align: center;
        }
        a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #6dd5ed;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html" target="main_content">Home</a>
        <a href="study.html" target="main_content">My Study</a>
        <a href="gallery.html" target="main_content">Gallery</a>
    </nav>
</body>
</html>
