<!-- File: index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Layout dengan Frame</title>
</head>
<frameset rows="20%, 10%, 65%, 5%" border="2">
    <!-- Header -->
    <frame src="header.html" name="header" scrolling="no" noresize></frame>
    <!-- Navigation Menu -->
    <frame src="navigation.html" name="navigation" scrolling="no" noresize></frame>
    
    <!-- Main Content Area -->
    <frameset cols="20%, 60%, 20%">
        <!-- Left Content -->
        <frame src="left.html" name="left" scrolling="no" noresize>
        
        <!-- Main Content (target untuk link internal) -->
        <frame src="home.html" name="main_content" scrolling="no" noresize>
        
        <!-- Right Content -->
        <frame src="right.html" name="right" scrolling="no" noresize>
    </frameset>

    <!-- Footer -->
    <frame src="footer.html" name="footer" scrolling="no" noresize>
</frameset>
</html>
